name: Lint 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: C++ code linter (clang-tidy and cppcheck)
        uses: smay1613/cpp-linter-action@0.0.2
